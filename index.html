  <style>
    /* ======= Estilos Gerais ======= */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    a {
      text-decoration: none;
    }

    /* ======= Faixa Frete Gr√°tis ======= */
    .frete-gratis {
      background-color: #ff0000;
      color: #fff;
      font-weight: 700;
      overflow: hidden;
      text-align: center;
      padding: 10px 0;
      position: relative;
    }
    .frete-gratis .slide {
      display: inline-block;
      white-space: nowrap;
      animation: deslizar 10s linear infinite;
    }
    .frete-gratis .icon {
      display: inline-block;
      margin-right: 8px;
      animation: rodarRodas 2s linear infinite;
    }
    @keyframes deslizar {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    /* anima√ß√£o simples simulando rodas girando */
    @keyframes rodarRodas {
      from { transform: translateY(0); }
      50%  { transform: translateY(-2px); }
      to   { transform: translateY(0); }
    }

    /* ======= Cabe√ßalho ======= */
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* ======= Banner ======= */
    .banner img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      display: block;
    }

    /* ======= Cat√°logo ======= */
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .produto {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .produto:hover { transform: scale(1.03); }
    .produto img { width: 100%; height: auto; }
    .produto h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 22px;
      margin: 15px 0 10px;
    }
    .produto p { font-size: 18px; margin: 0 0 15px; }
    .produto a {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #FF0000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .produto a:hover { background-color: #cc0000; }

    /* ======= Rodap√© ======= */
    footer {
      background-color: #000;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    .footer-content {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .footer-content a { color: #ff0000; }
    .footer-content a:hover { text-decoration: underline; }
    .certificado img { width: 120px; height: auto; }

    /* ======= Responsividade ======= */
    @media (max-width: 768px) {
      header h1 { font-size: 26px; }
      .catalogo { grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; padding: 25px 10px; }
      .produto h2 { font-size: 18px; }
      .produto p { font-size: 16px; }
      .frete-gratis { font-size: 14px; padding: 8px 0; }
    }
  </style>
</head>
